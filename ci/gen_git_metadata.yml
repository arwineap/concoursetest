---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: concourse/git-resource
    tag: latest

inputs:
  - name: concoursetest-github

outputs:
  - name: git-metadata

run:
  path: sh
  args:
  - -exc
  - |
    cd github-concoursetest
    git branch | grep -v HEAD | awk {'print $1'} | sed 's/release\//release-/g' > ../git-metadata/branch
